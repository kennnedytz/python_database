{% extends 'base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}
<h1>Our Products</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>
    
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
